        function  kiemtrasonguyenduong(a) {
            if(a>0){
                return 1;
            }
            return 0;
        }
    </script>
</head>
<body>
    <script>
        let a = prompt("Nhập a: ");
        let ketqua=kiemtrasonguyenduong(a)
        if(ketqua==1){
            alert('là số nguyên dương')
        }
        else{
            alert('không là số nguyên dương')
        }
   </script>
</body>
