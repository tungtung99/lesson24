<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function  timmin(a,b,c) {
            let min=Number(a)<Number(b)?Number(a):Number(b)
            if(min>c){
                min=c;
            }
            return min;
        }
    </script>
</head>
<body>
    <script>
        let a = prompt("Nhập a: ");
        let b = prompt("Nhập b: ");
        let c = prompt("Nhập c: ");
        let ketqua=timmin(a,b,c)
        alert(ketqua)
   </script>
</body>
</html>
