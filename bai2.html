<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function  dientich(R) {
            let S=R*R*3.14
            return S;
        }
        function chuvi(R){
            let C=2*R*3.14
            return C;
        }
    </script>
</head>
<body>
    <script>
        let R = prompt("Nhập bán kính: ")
        let dt=dientich(R)
        let cv=chuvi(R)
        alert('Diện tích: '+dt)
        alert('Chu vi: '+cv)
   </script>
</body>
</html>
