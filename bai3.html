<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function  tinhgiaithua(so) {
            let giaithua=1;
            for(let i=so;i>=1;i--){
                giaithua*=i;
            }
            return giaithua;
        }
    </script>
</head>
<body>
    <script>
        let so = prompt("Nhập số: ");
        let ketqua=tinhgiaithua(so)
        alert(ketqua)
   </script>
</body>
</html>
