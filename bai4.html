<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alertMessage(kytu) {
            switch (kytu) {
                case '0':
                    return alert('Đây là ký tự số')
                case '1':
                    return alert('Đây là ký tự số')
                case '2':
                    return alert('Đây là ký tự số')
                case '3':
                    return alert('Đây là ký tự số')
                case '4':
                    return alert('Đây là ký tự số')
                case '5':
                    return alert('Đây là ký tự số')
                case '6':
                    return alert('Đây là ký tự số')
                case '7':
                    return alert('Đây là ký tự số')
                case '8':
                    return alert('Đây là ký tự số')
                case '9':
                    return alert('Đây là ký tự số')
                default:
                    return alert('Đây không là ký tự số')
            }
        }
    </script>
</head>

<body>
    <script>
        let kytu=prompt('Nhập ký tự: ')
        alertMessage(kytu)
    </script>
</body>

</html>
