<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex;">
        <input id="sothunhat" size="30">
        <input id="sothuhai" size="30">
        <button onclick="hddoicho()">đổi vị trí</button>
    </div>
    <script>
        function hddoicho(){
            let sothunhat=document.getElementById('sothunhat')
            let sothuhai=document.getElementById('sothuhai')
            let c=sothunhat.value;
            sothunhat.value=sothuhai.value;
            sothuhai.value=c;
        }
    </script>
</body>
</html>
